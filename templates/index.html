<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weed Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dce3f2, #f1f3f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 700px;
      width: 90%;
      color: #333;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #ff9a3c;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
    }

    .result-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      border: 3px solid #ccc;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    hr {
      border-color: #aaa;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>ðŸŒ¿ Weed Detection System</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" name="image" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom">Detect Weed</button>
    </form>

    {% if result_img %}
    <hr class="my-4">
    <h4>Detection Result:</h4>
    <img src="{{ url_for('static', filename='results/' + result_img) }}" class="result-image">
    {% endif %}
  </div>

</body>
</html>
